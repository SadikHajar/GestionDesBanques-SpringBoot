		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="margin-top: 58px;">
			<div class="container pt-4">

			</br>
			</br>
				<h1>Liste des employes</h1>
			</br>
			</br>



 <div align="center" style="font-size: 18px;" class="container my-2">
	 <table class="table table-striped table-bordered table-hover">
		 <thead class="thead">
			<tr>
      			<th scope="col">Code employe</th>
      			<th scope="col">Nom employe</th>
      			<th scope="col">Nom employe superieur</th>
    		</tr>
		</thead>
		<tbody>
    <tr th:each="Employe : ${AllEmployes}">
      <td th:text="${Employe.codeEmploye}"></td>
      <td th:text="${Employe.nomEmploye}"></td>
      <td>
	      <span th:each="employesup,iterStat : ${Employe.employeSup}">
	        <span th:text="${employesup.nomEmploye}"/><th:block th:if="${!iterStat.last}">,</th:block></span> 
      </td>
      
    </tr>
    
  </tbody>
</table>
	<ul class="nav nav-pills  w-75 mx-auto">
		<li  th:each="page,status:${Pages}" >
			<a th:class="${status.index==currentPage?'btn btn-primary' : 'btn'  }" th:text="${status.index + 1}"  class="text-white btn	" th:href="@{/employes(page=${status.index},size=${size})}" ></a>
		<li>
	</ul>
